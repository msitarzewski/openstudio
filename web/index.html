<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="OpenStudio - Decentralized broadcast studio for podcasters">
  <meta name="author" content="OpenStudio Contributors">
  <title>OpenStudio - Web Studio</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/studio.css">

  <!-- Scripts -->
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>OpenStudio</h1>
    <div id="status">Disconnected</div>
  </header>

  <!-- Main content area -->
  <main>
    <!-- Participants section -->
    <section id="participants">
      <!-- Participant cards will be added dynamically when users join -->
    </section>

    <!-- Controls section -->
    <section id="controls">
      <button id="start-session">Start Session</button>
      <button id="toggle-mute" disabled>Mute</button>
      <button id="end-session" disabled>End Session</button>
    </section>

    <!-- Program Bus Volume Meter -->
    <section id="program-bus-section">
      <div class="meter-label">Program Bus</div>
      <div class="meter-container">
        <canvas id="volume-meter" width="400" height="30"></canvas>
      </div>
    </section>

    <!-- Icecast Streaming Controls -->
    <section id="streaming-section">
      <div class="streaming-header">
        <div class="streaming-label">Icecast Streaming</div>
        <div id="streaming-status" class="streaming-status">Not Streaming</div>
      </div>
      <div class="streaming-controls">
        <button id="start-streaming" disabled>Start Streaming</button>
        <button id="stop-streaming" disabled style="display: none;">Stop Streaming</button>
        <div class="streaming-config">
          <label for="bitrate-select">Bitrate:</label>
          <select id="bitrate-select">
            <option value="48000">48 kbps</option>
            <option value="96000">96 kbps</option>
            <option value="128000" selected>128 kbps</option>
            <option value="192000">192 kbps</option>
          </select>
        </div>
      </div>
      <div id="streaming-info" class="streaming-info">
        <div class="streaming-url">Stream URL: <a href="http://localhost:6737/live.opus" target="_blank" id="stream-url">http://localhost:6737/live.opus</a></div>
      </div>
    </section>
  </main>
</body>
</html>
